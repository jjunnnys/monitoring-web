{# 
    href : 태그안의 링크
    text : 링크안에 들어갈 텍스트
    current_url : 현재 url
 #}
{% macro link(  href , text , current_url ) %}
    <li class="sidebar-nav-item" {% if href == current_url  %}  {% endif %}>
        <a href="{{ href }}">{{ text }}</a>
    </li>
{% endmacro %}

{% macro headLink(  href , text , current_url ) %}
    <li class="sidebar-brand">
        <a href="{{ href }}">
         <i class="fas fa-home fa-lg"></i>
        </a>
    </li>
{% endmacro %}
